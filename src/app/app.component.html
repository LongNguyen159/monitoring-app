<router-outlet />
<div class="p-4">
  <div class="text-center text-xl mb-4">
    <h2 class="font-bold text-2xl text-gray-800">Website Monitoring</h2>
  </div>
  <div *ngIf="metrics">
    <p><strong>Response Time:</strong> {{ metrics.responseTime.toFixed(2) }} ms</p>
    <p><strong>Status Code:</strong> {{ metrics.statusCode }}</p>
    <p><strong>Content Size:</strong> {{ metrics.contentSize.toLocaleString() }} bytes</p>
  </div>

  
  <div class="mt-10">
    <div
    echarts
    [options]="chartOptions"
    [merge]="mergeOptions"
    ></div>
  </div>
  <div class="flex flex-row w-full items-center justify-end">
    <button mat-flat-button color="primary" (click)="saveResponseTimeBufferToFile()">
      Download Logs (.txt)
    </button>
  </div>  
</div>
