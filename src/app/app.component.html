<h2>Website Monitoring</h2>
<div *ngIf="metrics">
  <p><strong>Response Time:</strong> {{ metrics.responseTime }} ms</p>
  <p><strong>Status Code:</strong> {{ metrics.statusCode }}</p>
  <p><strong>Content Size:</strong> {{ metrics.contentSize }} bytes</p>
</div>
